<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto';
        }

        .header img.left-logo,
        .header img.right-logo {
            position: absolute;
            top: 10px;
            height: 60px;
        }

        .header {
            background: linear-gradient(to right, #a1f0ff, #70e0d0, #00d4b3);
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header img.left-logo {
            left: 10px;
        }

        .header img.right-logo {
            right: 10px;
        }

        .header h1 {
            color: black;
            margin: 0;
        }

        .toolbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .toolbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toolbar a:hover {
            background-color: #00e0e0;
        }

        .content {
            padding: 20px;
        }

        .main-image {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .main-image img {
            border-radius: 10px;
            object-fit: contain;
        }

        .win-loss {
            width: 60%;
            height: auto;
        }

        .first-bloods {
            width: 38%;
            height: auto;
        }

        .full-width-image {
            width: 100%;
            margin-bottom: 20px;
        }

        .full-width-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .side-by-side,
        .side-by-side-2,
        .side-by-side-3,
        .side-by-side-4,
        .side-by-side-5 {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .side-by-side img,
        .side-by-side-2 img,
        .side-by-side-3 img,
        .side-by-side-4 img {
            width: 48%;
            border-radius: 10px;
            object-fit: contain;
        }

        .side-by-side-5 img {
            border-radius: 10px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .main-image,
            .side-by-side,
            .side-by-side-2,
            .side-by-side-3,
            .side-by-side-4,
            .side-by-side-5 {
                flex-direction: column;
                align-items: center;
            }

            .main-image img,
            .side-by-side img,
            .side-by-side-2 img,
            .side-by-side-3 img,
            .side-by-side-4 img,
            .side-by-side-5 img {
                width: 100%;
                margin-bottom: 10px;
            }

            .full-width-image img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="left-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/1280px-Valorant_logo_-_pink_color_version.svg.png">
        <img class="right-logo" src="https://www.uwb.edu/wp-content/uploads/2023/06/stacked-w-uw-bothell-10.png">
        <h1>Dashboard</h1>
    </div>

    <div class="toolbar">
        <a href="about.html">About</a>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="database.html">Database</a>
        <a href="https://pbs.twimg.com/media/GV1VL3jbcAAPfGc?format=jpg&name=large" target="_blank">Full Bracket</a>
    </div>

    <div class="content">
        <!-- First row (main image section) -->
        <div class="main-image">
            <img class="win-loss" src="https://i.ibb.co/7dZzNDzn/download.gif" alt="Main Image 1">
            <img class="first-bloods" src="https://i.ibb.co/93p3Nbcg/Screenshot-2025-05-05-145054.png" alt="Main Image 2">
        </div>

        <!-- Second row (full width image) -->
        <div class="full-width-image">
            <img src="https://i.ibb.co/Q3H5Q0nG/Screenshot-2025-04-23-124105.png" alt="Full Width Image">
        </div>
        <div class="side-by-side-5">
            <img style="width: 65%;" src="https://i.ibb.co/0yJ3BTcD/Screenshot-2025-05-05-164205.png" alt="Filler Wide Image">
            <img style="width: 30%;" src="https://i.ibb.co/BXSpjYs/Screenshot-2025-05-05-162557.png" alt="Skinny Right Image">
        </div>
        <!-- Third row (side-by-side images) -->
        <div class="side-by-side">
            <img src="https://i.ibb.co/B5wDTrtN/Screenshot-2025-05-05-150836.png" alt="Left Aligned Image">
            <img src="https://i.ibb.co/cSvFC5j5/Screenshot-2025-05-05-151603.png" alt="Right Aligned Image">
        </div>

        <!-- New row with wide left and skinny right -->
       

        <!-- Fourth row -->
        <div class="side-by-side-2">
            <img src="https://i.ibb.co/Z1MMkLjV/Screenshot-2025-05-05-153523.png" alt="Additional Left Image">
            <img src="https://i.ibb.co/jPhD4fCf/Screenshot-2025-05-05-154351.png" alt="Additional Right Image">
        </div>

        <!-- Fifth row -->
        <div class="side-by-side-3">
            <img src="https://i.ibb.co/Vcj5sYts/Screenshot-2025-05-05-155233.png" alt="Additional Left Image">
            <img src="https://i.ibb.co/jPhD4fCf/Screenshot-2025-05-05-154351.png" alt="Additional Right Image">
        </div>

        <!-- Moved to bottom -->
        <div class="side-by-side-4">
            <img src="https://i.ibb.co/Jwx8FwSd/Screenshot-2025-05-05-161101.png" alt="Additional Left Image">
            <img src="https://i.ibb.co/jPhD4fCf/Screenshot-2025-05-05-154351.png" alt="Additional Right Image">
        </div>
    </div>
</body>
</html>
