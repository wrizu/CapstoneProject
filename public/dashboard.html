<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .header img.left-logo,
        .header img.right-logo {
            position: absolute;
            top: 10px;
            height: 60px;
        }

        .header {
            background: #111;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header img.left-logo {
            left: 10px;
        }

        .header img.right-logo {
            right: 10px;
        }

        .header h1 {
            color: rgb(255, 255, 255);
            margin: 0;
        }

        .toolbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .toolbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toolbar a:hover {
            background-color: #FF4655;
        }

        .content {
            padding: 20px;
            max-width: 100%;
        }

        .main-image,
        .side-by-side-1,
        .side-by-side-2,
        .side-by-side-3,
        .side-by-side-4,
        .side-by-side-5,
        .side-by-side-6 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .main-image img,
        .side-by-side-1 img,
        .side-by-side-2 img,
        .side-by-side-3 img,
        .side-by-side-4 img,
        .side-by-side-5 img,
        .side-by-side-6 img {
            border-radius: 10px;
            object-fit: contain;
        }

        /* Custom sizing for specific rows */
        .main-image img.win-loss {
            width: 60%;
        }

        .main-image img.first-bloods {
            width: 38%;
        }

        .side-by-side-1 img:first-child {
            width: 60%;
        }

        .side-by-side-1 img:last-child {
            width: 38%;
        }

        .side-by-side-2 img,
        .side-by-side-4 img,
        .side-by-side-6 img {
            width: 49%;
        }

        .side-by-side-3 img:first-child {
            width: 60%;
        }

        .side-by-side-3 img:last-child {
            width: 38%;
        }

        .side-by-side-5 img:first-child {
            width: 60%;
        }

        .side-by-side-5 img:last-child {
            width: 38%;
        }

        /* Adjust side-by-side-4 to reduce height of right image */
        .side-by-side-4 img:first-child {
            width: 49%;
            height: auto;
        }

        .side-by-side-4 img:last-child {
            width: 49%;
            height: 50%; /* Reduce the height of the second image */
            object-fit: contain;
        }

        /* Move rows below side-by-side-4 upwards */
        .side-by-side-5, .side-by-side-6 {
            margin-top: -15px; /* Move the next rows up */
        }

        @media (max-width: 768px) {
            .main-image,
            .side-by-side-1,
            .side-by-side-2,
            .side-by-side-3,
            .side-by-side-4,
            .side-by-side-5,
            .side-by-side-6 {
                flex-direction: column;
                align-items: center;
            }

            .main-image img,
            .side-by-side-1 img,
            .side-by-side-2 img,
            .side-by-side-3 img,
            .side-by-side-4 img,
            .side-by-side-5 img,
            .side-by-side-6 img {
                width: 100% !important;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="left-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/1280px-Valorant_logo_-_pink_color_version.svg.png">
        <img class="right-logo" src="https://www.uwb.edu/wp-content/uploads/2023/06/stacked-w-uw-bothell-10.png">
        <h1>Dashboard</h1>
    </div>

    <div class="toolbar">
        <a href="about.html">About</a>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="database.html">Database</a>
        <a href="https://pbs.twimg.com/media/GV1VL3jbcAAPfGc?format=jpg&name=large" target="_blank">Full Bracket</a>
    </div>

    <div class="content">
        <!-- Main images row -->
        <div class="main-image">
            <img class="win-loss" src="https://i.ibb.co/NnxsdL0w/map-ratios.gif" alt="Main Image 1">
            <img class="first-bloods" src="https://i.ibb.co/93p3Nbcg/Screenshot-2025-05-05-145054.png" alt="Main Image 2">
        </div>

        <!-- Row 1 -->
        <div class="side-by-side-1">
            <img src="https://i.ibb.co/Kp6jHtYr/Dashboard-1.png" alt="Dashboard Image">
            <img src="https://i.ibb.co/whg4phmb/Screenshot-2025-05-09-224625.png" alt="Dashboard Image Duplicate">
        </div>

        <!-- Row 2 -->
        <div class="side-by-side-2">
            <img src="https://i.ibb.co/B5wDTrtN/Screenshot-2025-05-05-150836.png" alt="Left Aligned Image">
            <img src="https://i.ibb.co/cSvFC5j5/Screenshot-2025-05-05-151603.png" alt="Right Aligned Image">
        </div>

        <!-- Row 3 -->
        <div class="side-by-side-3">
            <img src="https://i.ibb.co/XZ58LTPn/Sheet-7-1.png" alt="Filler Wide Image">
            <img src="https://i.ibb.co/BXSpjYs/Screenshot-2025-05-05-162557.png" alt="Skinny Right Image">
        </div>

        <!-- Row 4 -->
        <div class="side-by-side-4">
            <img src="https://i.ibb.co/Z1MMkLjV/Screenshot-2025-05-05-153523.png" alt="Additional Left Image">
            <img src="https://i.ibb.co/jPhD4fCf/Screenshot-2025-05-05-154351.png" alt="Additional Right Image">
        </div>

        <!-- Row 5 -->
        <div class="side-by-side-5">
            <img src="https://i.ibb.co/DPRdJcJg/Sheet-8.png" alt="Additional Left Image">
            <img src="https://i.ibb.co/jPhD4fCf/Screenshot-2025-05-05-154351.png" alt="Additional Right Image">
        </div>

        <!-- Row 6 -->
        <div class="side-by-side-6">
            <img src="https://i.ibb.co/Jwx8FwSd/Screenshot-2025-05-05-161101.png" alt="Additional Left Image">
            <img src="https://i.ibb.co/jPhD4fCf/Screenshot-2025-05-05-154351.png" alt="Additional Right Image">
        </div>
    </div>
</body>
</html>
