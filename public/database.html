<!DOCTYPE html>
<html lang="en">
<head>
    <title>Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .header {
            background: linear-gradient(to right, #a1f0ff, #00d4b3);
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: black;
            margin: 0;
        }

        .header img.left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 60px;
        }

        .header img.right-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 60px;
        }

        .toolbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .toolbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toolbar a:hover {
            background-color: #00e0e0;
        }

        .query-section {
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .query-section h2 {
            margin-bottom: 10px;
        }

        .query-section .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .query-section input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 150px;
        }

        .query-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .query-section button:hover {
            background-color: #00e0e0;
        }

        .query-results {
            margin: 30px auto;
            width: 90%;
            text-align: center;
        }

        .query-results table,
        .players_stats table,
        .maps_scores table {
            border-collapse: collapse;
            margin: auto;
            width: 100%;
        }

        .query-results th, .query-results td,
        .players_stats th, .players_stats td,
        .maps_scores th, .maps_scores td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }

        .query-results th, .players_stats th, .maps_scores th {
            background-color: #f4f4f4;
        }

        .players_stats, .maps_scores {
            text-align: center;
            margin-top: -20px;
            padding-bottom: 20px;
        }

        .players_stats h2, .maps_scores h2 {
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="left-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/1280px-Valorant_logo_-_pink_color_version.svg.png">
        <img class="right-logo" src="https://www.uwb.edu/wp-content/uploads/2023/06/stacked-w-uw-bothell-10.png">
        <h1>Database</h1>
    </div>

    <div class="toolbar">
        <a href="about.html">About</a>
        <a href="website.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="database.html">Database</a>
        <a href="https://pbs.twimg.com/media/GV1VL3jbcAAPfGc?format=jpg&name=large" target="_blank">Full Bracket</a>
    </div>

    <!-- Query Section -->
    <div class="query-section">
        <h2>Filter the Database:</h2>
        <div class="filters">
            <input id="filter-player" type="text" placeholder="Player (e.g., zekken)">
            <input id="filter-team" type="text" placeholder="Team (e.g., FNATIC)">
            <input id="filter-tournament" type="text" placeholder="Tournament (e.g., VCT)">
            <input id="filter-agent" type="text" placeholder="Agent (e.g., Jett)">
            <input id="filter-kd" type="text" placeholder="KD (e.g., > 1.2)">
        </div>
        <button onclick="submitFilters()">Submit Filters</button>
    </div>

    <!-- Query Results -->
    <div id="query-results" class="query-results"></div>

    <!-- CSV Tables -->
    <div class="players_stats">
        <h2>players_stats.csv</h2>
        <div id="players-table"></div>
    </div>

    <div class="maps_scores">
        <h2>maps_scores.csv</h2>
        <div id="maps-table"></div>
    </div>

    <!-- Load PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        function loadCSV(file, targetId) {
            Papa.parse(file, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data.slice(0, 10);
                    const headers = Object.keys(data[0]);

                    let html = '<table>';
                    html += '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
                    data.forEach(row => {
                        html += '<tr>' + headers.map(h => `<td>${row[h]}</td>`).join('') + '</tr>';
                    });
                    html += '</table>';

                    document.getElementById(targetId).innerHTML = html;
                }
            });
        }

        loadCSV('players_stats.csv', 'players-table');
        loadCSV('maps_scores.csv', 'maps-table');

        function submitFilters() {
            const player = document.getElementById('filter-player').value.trim();
            const teams = document.getElementById('filter-team').value.trim();
            const tournament = document.getElementById('filter-tournament').value.trim();
            const agent = document.getElementById('filter-agent').value.trim();
            const kd = document.getElementById('filter-kd').value.trim();

            const payload = {
                player: player || undefined,
                teams: teams || undefined,
                tournament: tournament || undefined,
                agent: agent || undefined,
                kd: kd || undefined
            };

            document.getElementById('query-results').innerHTML = "<p>Loading...</p>"; // Show loading text

            fetch('/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error connecting to the server or database.");
            });
        }

       function displayResults(data) {
    const resultContainer = document.getElementById('query-results');

    if (data.error) {
        resultContainer.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${data.error}</p>`;
        return;
    }

    if (data.length === 0) {
        resultContainer.innerHTML = "<p>No results found.</p>";
        return;
    }

    const headers = [
        'Tournament', 'Stage', 'Match_Type', 'Player', 'Teams', 'Agents', 'Rounds_Played', 'Rating',
        'Average_Combat_Score', 'KD', 'Average_Damage_Per_Round', 'Kills_Per_Round', 'Assists_Per_Round',
        'First_Kills_Per_Round', 'First_Deaths_Per_Round', 'Headshot_Percentage', 'Clutch_Success',
        'Clutches_won_played', 'Kills', 'Deaths', 'Assists', 'First_Kills', 'First_Deaths'
    ];

    let html = '<table><thead><tr>' + headers.map(h => `<th>${h.replace(/_/g, ' ')}</th>`).join('') + '</tr></thead><tbody>';

    data.forEach(row => {
        html += '<tr>' + headers.map(h => `<td>${row[h] ?? ''}</td>`).join('') + '</tr>';
    });

    html += '</tbody></table>';
    resultContainer.innerHTML = html;
}

    </script>
</body>
</html>
