<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .header {
            background: linear-gradient(to right, #a1f0ff, #00d4b3);
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: black;
            margin: 0;
        }

        /* Header Logo Styling */
        .header img.left-logo,
        .header img.right-logo {
            position: absolute;
            top: 10px;
            height: 60px;
        }

        .header img.left-logo {
            left: 10px;
        }

        .header img.right-logo {
            right: 10px;
        }

        .toolbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .toolbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toolbar a:hover {
            background-color: #00e0e0;
        }

        /* Main Image Section */
        .main-image {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .main-image img {
            max-width: 48%; /* Adjust based on image aspect ratio */
            border-radius: 10px;
            object-fit: contain;
        }

        /* Full-Width Image */
        .full-width-image {
            width: 100%;
            margin-bottom: 20px;
        }

        .full-width-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        /* Side-by-Side Image Section */
        .side-by-side {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .side-by-side img {
            width: 48%;
            border-radius: 10px;
            object-fit: contain;
        }

        /* Make everything responsive */
        @media (max-width: 768px) {
            .main-image, .side-by-side {
                flex-direction: column;
                align-items: center;
            }

            .main-image img, .side-by-side img {
                width: 100%;
                margin-bottom: 10px;
            }

            .full-width-image img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="left-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/1280px-Valorant_logo_-_pink_color_version.svg.png" alt="Valorant Logo">
        <img class="right-logo" src="https://www.uwb.edu/wp-content/uploads/2023/06/stacked-w-uw-bothell-10.png" alt="UW Bothell Logo">
        <h1>Dashboard</h1>
    </div>

    <!-- Updated Toolbar -->
    <div class="toolbar">
        <a href="about.html">About</a>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="database.html">Database</a>
        <a href="https://pbs.twimg.com/media/GV1VL3jbcAAPfGc?format=jpg&name=large" target="_blank">Full Bracket</a>
    </div>

    <div class="content">
        <!-- First row (main image section) -->
        <div class="main-image">
            <img src="https://i.ibb.co/bjXdVVtQ/Untitledvideo-Madewith-Clipchamp-ezgif-com-video-to-gif-converter.gif" alt="Main Image 1">
            <img src="https://i.ibb.co/xKXHt8VX/first-bloods.png" alt="Main Image 2">
        </div>

        <!-- Second row (full width image) -->
        <div class="full-width-image">
            <img src="https://i.ibb.co/Q3H5Q0nG/Screenshot-2025-04-23-124105.png" alt="Full Width Image">
        </div>

        <!-- Third row (side-by-side images) -->
        <div class="side-by-side">
            <img src="https://i.ibb.co/7xy4YJFf/Screenshot-2025-04-16-192137.png" alt="Left Aligned Image">
            <img src="https://i.ibb.co/9Hms0mt4/clutches-top10.png" alt="Right Aligned Image">
        </div>
    </div>
</body>
</html>
