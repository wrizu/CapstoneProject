<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Database</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .header {
            background: linear-gradient(to right, #a1f0ff, #00d4b3);
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: black;
            margin: 0;
        }

        .header img.left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 60px;
        }

        .header img.right-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 60px;
        }

        .toolbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .toolbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toolbar a:hover {
            background-color: #00e0e0;
        }

        .query-section {
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .query-section h2 {
            margin-bottom: 10px;
        }

        .query-section textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            height: 150px;
            resize: none;
        }

        .query-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .query-section button:hover {
            background-color: #00e0e0;
        }

        .query-results {
            margin: 30px auto;
            width: 90%;
            text-align: center;
        }

        .query-results table {
            border-collapse: collapse;
            margin: auto;
            width: 100%;
        }

        .query-results th, .query-results td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }

        .query-results th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="left-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/1280px-Valorant_logo_-_pink_color_version.svg.png">
        <img class="right-logo" src="https://www.uwb.edu/wp-content/uploads/2023/06/stacked-w-uw-bothell-10.png">
        <h1>Database</h1>
    </div>

    <div class="toolbar">
        <a href="about.html">About</a>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="database.html">Database</a>
        <a href="https://pbs.twimg.com/media/GV1VL3jbcAAPfGc?format=jpg&name=large" target="_blank">Full Bracket</a>
    </div>

    <!-- Query Section -->
    <div class="query-section">
        <h2>Query the Database:</h2>
        <textarea id="sql-query" placeholder="Enter your SQL query here"></textarea>
        <button onclick="submitQuery()">Submit Query</button>
    </div>

    <!-- Query Results -->
    <div id="query-results" class="query-results"></div>
    <h2>EDward Gaming Players</h2>
    <ul id="edg-players"></ul>
    <script>
        async function fetchEDGPlayers() {
  const res = await fetch('/api/query', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ query: "SELECT Player FROM players_stats WHERE Team = 'EDward Gaming'" })
  });

  const players = await res.json();
  const list = document.getElementById("edg-players");

  if (Array.isArray(players)) {
    players.forEach(player => {
      const li = document.createElement("li");
      li.textContent = player;
      list.appendChild(li);
    });
  } else {
    list.innerHTML = `<li>Error: ${players.error || "Unknown error"}</li>`;
  }
}

window.onload = fetchEDGPlayers;
        function submitQuery() {
            const query = document.getElementById('sql-query').value.trim();
            console.log("SQL Query:", query);

            if (!query) {
                alert("Please enter a query.");
                return;
            }

            fetch('/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Query Results:", data);
                displayResults(data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        function displayResults(data) {
    const resultContainer = document.getElementById('query-results');

    if (data.error) {
        resultContainer.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${data.error}</p>`;
        return;
    }

    if (!data || data.length === 0 || data.every(row => row === null)) {
        resultContainer.innerHTML = "<p>No results found.</p>";
        return;
    }

    // Handle array of strings
    if (typeof data[0] === 'string') {
        let html = '<table><tr><th>Value</th></tr>';
        data.forEach(item => {
            html += `<tr><td>${item}</td></tr>`;
        });
        html += '</table>';
        resultContainer.innerHTML = html;
        return;
    }

    // Filter out null rows before rendering
    const cleanData = data.filter(row => row !== null && typeof row === 'object');
    if (cleanData.length === 0) {
        resultContainer.innerHTML = "<p>No valid data found.</p>";
        return;
    }

    const headers = Object.keys(cleanData[0]);
    let html = '<table><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
    cleanData.forEach(row => {
        html += '<tr>' + headers.map(h => `<td>${row[h]}</td>`).join('') + '</tr>';
    });
    html += '</table>';
    resultContainer.innerHTML = html;
}
    </script>
</body>
</html>
